<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>
    <script src="../script/jquery.min.js"></script>
    <script src="../script/fastclick.min.js"></script>
    <script>
        $(function() {  
            FastClick.attach(document.body);  
        });  
    </script>
    <style>
        .aui-bar{
                padding-top: 20px;
                height: 44px;
                line-height: 44px;
            }
        .aui-bar-primary{
        	background-color: #EF6C00;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
    	<a class="aui-pull-left" onclick="returnBack()"> <span class="aui-iconfont aui-icon-left"></span> </a>
    	<div class="aui-title">
    		新增成员
    	</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	const returnBack = function() {
		api.closeToWin({
			name: 'employees',
		})
	}

    apiready = function(){
        if(api.systemType != 'ios'){
                $('#aui-header').css('padding-top', 25)
            }
        api.openFrame({
            name: 'createEmployee_frame',
            url: './createEmployee_frame.html',
            rect: {
                x: 0,
                y: (api.systemType == 'ios')?64:69,
                w: 'auto',
                h: 'auto'
            }
        })
    };
</script>
</html>
